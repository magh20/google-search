<!Doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/google advanced search style.css">
        <link rel="stylesheet" href="../font/fontawesome-6.2.0-web/css/all.min.css">
        <title>Google advanced search</title>
    </head>

    <body>
        <div class="google-search">
            <a href="#">
                <img class="google-logo" src="../images/google-logo.png" alt="this is google's logo"/></a>
            <form action="https://www.google.com/search">
                <input class="search-bar" type="text" name="q">
                <input class="search-btn" type="submit" value="Google Search">
            </form>
            <span class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></span>
        </div>
        <div class="goto-google">
            <a href="google images.html">
                <span class="google-icon"><i class="fa-solid fa-g"></i>oogle images</span>
            </a>
            <a href="google search.html">
                <span class="google-icon"><i class="fa-solid fa-g"></i>oogle</span>
            </a>
        </div>
    </body>
</html>

<!Doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/google search bar style.css">
        <script src="https://kit.fontawesome.com/04912253a3.js" crossorigin="anonymous"></script>
        <title>Google</title>
    </head>

    <body>
        <div class="google-search">
            <a href="#">
                <img class="google-logo" src="../images/google-logo.png" alt="this is google's logo"/></a>
            <form action="https://www.google.com/search">
                <input class="search-bar" type="text" name="q">
                <input class="search-btn" type="submit" value="Google Search">
            </form>
            <form action="https://www.google.com/doodles">
                <input class="lucky-btn" type="submit" value="I'm Feeling Lucky">
            </form>
            <span class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></span>
        </div>
        <div class="goto-google">
            <a href="google images.html">
                <span class="google-icon"><i class="fa-solid fa-g"></i>oogle images</span>
            </a>
            <a href="google advanced search.html">
                <span class="google-icon"><i class="fa-solid fa-g"></i>oogle advaneced search</span>
            </a>
        </div>
    </body>
</html>
